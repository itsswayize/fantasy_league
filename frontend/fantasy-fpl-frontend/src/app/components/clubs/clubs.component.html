<div class="container">
  <div class="mb-4">
    <h3 class="fw-bold">Premier League Clubs</h3>
    <p class="text-muted">Select a club to view its squad and fixtures.</p>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let club of clubs">
      <div class="card h-100 border-0 shadow-sm club-card" [routerLink]="['/clubs', club.id]">
        <div class="card-body text-center py-5">
          <img [src]="club.logoUrl || 'assets/default-logo.png'" 
               width="80" class="mb-3 club-logo" alt="{{ club.name }}">
          <h5 class="fw-bold mb-1">{{ club.name }}</h5>
          <small class="text-muted text-uppercase ls-wide">Manager: {{ club.name }} User</small>
          
          <div class="mt-4 d-flex justify-content-center gap-3">
             <div class="text-center">
               <div class="fw-bold small">{{ club.wins }}</div>
               <div class="extra-small text-muted">WINS</div>
             </div>
             <div class="vr"></div>
             <div class="text-center">
               <div class="fw-bold small">{{ club.points }}</div>
               <div class="extra-small text-muted">PTS</div>
             </div>
          </div>
        </div>
        <div class="card-footer bg-primary text-white text-center py-2 border-0">
          <small class="fw-bold">VIEW CLUB HUB <i class="bi bi-arrow-right ms-1"></i></small>
        </div>
      </div>
    </div>
  </div>
</div>
