<div class="container">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white py-3">
      <h5 class="mb-0 fw-bold">Premier League Table</h5>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
          <tr class="small text-uppercase text-muted">
            <th class="ps-4">Pos</th>
            <th>Club</th>
            <th class="text-center">Pl</th>
            <th class="text-center">W</th>
            <th class="text-center">D</th>
            <th class="text-center">L</th>
            <th class="text-center">GF</th>
            <th class="text-center">GA</th>
            <th class="text-center">GD</th>
            <th class="text-center">Pts</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of standings; let i = index">
            <td class="ps-4 fw-bold">{{ i + 1 }}</td>
            <td>
              <div class="d-flex align-items-center">
                <img [src]="team.logoUrl || 'assets/default-logo.png'" width="25" class="me-2" alt="">
                <div class="fw-bold">{{ team.name }}</div>
              </div>
            </td>
            <td class="text-center">{{ team.matchesPlayed }}</td>
            <td class="text-center">{{ team.wins }}</td>
            <td class="text-center">{{ team.draws }}</td>
            <td class="text-center">{{ team.losses }}</td>
            <td class="text-center">{{ team.goalsFor }}</td>
            <td class="text-center">{{ team.goalsAgainst }}</td>
            <td class="text-center fw-bold">{{ team.goalDifference }}</td>
            <td class="text-center fw-bold text-primary">{{ team.points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
